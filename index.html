<!DOCTYPE html>
<html>
<head>
  <title>COVID Vaccination Booking</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>COVID Vaccination Booking</h1>

  <!-- User Login Form -->
  <div id="userLoginForm">
    <h2>User Login</h2>
    <form id="userLogin">
      <label for="username">Username:</label>
      <input type="text" id="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="#" id="showUserSignUp">Sign up</a></p>
  </div>

  <!-- User Sign Up Form -->
  <div id="userSignUpForm" style="display: none;">
    <h2>User Sign Up</h2>
    <form id="userSignUp">
      <label for="newUsername">Username:</label>
      <input type="text" id="newUsername" required>

      <label for="newPassword">Password:</label>
      <input type="password" id="newPassword" required>

      <input type="submit" value="Sign Up">
    </form>
    <p>Already have an account? <a href="#" id="showUserLogin">Login</a></p>
  </div>

  <!-- User Dashboard -->
  <div id="userDashboard" style="display: none;">
    <h2>Welcome, <span id="loggedInUsername"></span>!</h2>
    <button id="logoutButton">Logout</button>

    <h3>Search Vaccination Centre</h3>
    <label for="searchCentre">Centre Name:</label>
    <input type="text" id="searchCentre" required>
    <button id="searchButton">Search</button>

    <div id="centreDetails"></div>

    <h3>Apply for Vaccination Slot</h3>
    <form id="applySlot">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <input type="submit" value="Apply">
    </form>
    <p id="slotMessage"></p>
  </div>

  <!-- Admin Login Form -->
  <div id="adminLoginForm" style="display: none;">
    <h2>Admin Login</h2>
    <form id="adminLogin">
      <label for="adminUsername">Username:</label>
      <input type="text" id="adminUsername" required>

      <label for="adminPassword">Password:</label>
      <input type="password" id="adminPassword" required>

      <input type="submit" value="Login">
    </form>
  </div>

  <!-- Admin Dashboard -->
  <div id="adminDashboard" style="display: none;">
    <h2>Welcome, Admin!</h2>
    <button id="adminLogoutButton">Logout</button>

    <h3>Add Vaccination Centre</h3>
    <form id="addCentre">
      <label for="centreName">Centre Name:</label>
      <input type="text" id="centreName" required>

      <label for="workingHours">Working Hours:</label>
      <input type="text" id="workingHours" required>

      <input type="submit" value="Add Centre">
    </form>

    <h3>Dosage Details</h3>
    <div id="dosageDetails"></div>

    <h3>Remove Vaccination Centre</h3>
    <form id="removeCentre">
      <label for="centreToRemove">Centre Name:</label>
      <input type="text" id="centreToRemove" required>

      <input type="submit" value="Remove Centre">
    </form>
    <p id="removeCentreMessage"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
